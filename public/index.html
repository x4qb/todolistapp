<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nimbus — Minimal To-Do App</title>
<meta name="description" content="Nimbus — a sleek, glassy to-do app designed for focus and productivity.">
<style>
  :root{
    --gray-1:#f0f1f3;
    --gray-2:#dcdfe3;
    --accent:#6b7280;
    --text-dark:#111827;
    --muted:#6b7280;
    --glass:rgba(255,255,255,0.08);
    --glass-border:rgba(255,255,255,0.15);
    --radius:16px;
    --blur:12px;
    font-family: Inter, system-ui, -apple-system, sans-serif;
  }
  body{
    margin:0;
    background:linear-gradient(180deg,var(--gray-1),var(--gray-2));
    color:var(--text-dark);
    -webkit-font-smoothing:antialiased;
  }
  header,section,footer{padding:60px 20px;}
  .container{max-width:1100px;margin:0 auto;}
  
  .glass{
    background:var(--glass);
    border:1px solid var(--glass-border);
    border-radius:var(--radius);
    backdrop-filter:blur(var(--blur)) saturate(120%);
    -webkit-backdrop-filter:blur(var(--blur)) saturate(120%);
    box-shadow:0 8px 30px rgba(0,0,0,0.15);
    padding:40px;
  }
  
  .hero{text-align:center;}
  .hero h1{font-size:2.5rem;margin:0;}
  .hero p{max-width:600px;margin:20px auto;color:var(--muted);}
  .btn{
    display:inline-block;
    background:white;
    color:var(--text-dark);
    padding:14px 22px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
    box-shadow:0 6px 16px rgba(0,0,0,0.08);
  }

  footer{text-align:center;color:var(--muted);}
</style>
</head>
<body>

<header class="hero">
  <div class="container">
    <div class="glass">
      <h1>Nimbus — To-Do App</h1>
      <p>A simple but useful task manager for your daily life.</p>
      <a class="btn" href="https://github.com/x4qb/nimbus" target="_blank">View on GitHub</a>
    </div>
  </div>
</header>

<footer>
  <div class="container">
    <p>2025</p>
  </div>
</footer>

</body>
</html>
